<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Captain Cheese</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="google-site-verification" content="qRbe2EiNCDj2PaxEgjzxMZlUtThN6BIEZODKU9GshsQ" />
    <style>
      :root {
        --cc-bg: #0a0913;
        --cc-card: #0f0e19;
        --cc-text: #fff;
      }

      #preloader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        background: radial-gradient(1100px 500px at 50% -10%, rgba(72,36,255,.15), transparent 60%), var(--cc-bg);
        transition: opacity 0.45s ease;
      }

      #preloader.cc-hide {
        opacity: 0;
        pointer-events: none;
      }

      .cc-card {
        width: min(360px, 88vw);
        padding: 40px 30px;
        border-radius: 24px;
        background: var(--cc-card);
        box-shadow: 0 10px 40px rgba(0,0,0,.35), 0 0 60px rgba(72,36,255,.25) inset;
        text-align: center;
      }

      .cc-logo {
        width: 96px;
        height: 96px;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        animation: spin 3s linear infinite;
        filter: drop-shadow(0 0 18px rgba(72,36,255,.4));
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .cc-title {
        margin-top: 18px;
        font: 700 22px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Onest", sans-serif;
        color: var(--cc-text);
        letter-spacing: .3px;
      }

      .cc-sub {
        margin-top: 6px;
        font: 500 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Onest", sans-serif;
        color: rgba(255,255,255,.7);
      }
    </style>
  </head>

  <body>
    <div id="preloader">
      <div class="cc-card">
        <img src="/favicon-96x96.png" alt="Captain Cheese Logo" class="cc-logo" />
        <div class="cc-title">Captain&nbsp;Cheese</div>
        <div class="cc-sub">Загрузка...</div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.hidePreloader = () => {
        const p = document.getElementById('preloader');
        if (!p) return;
        p.classList.add('cc-hide');
        p.addEventListener('transitionend', () => p.remove(), { once: true });
      };
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
